{% for tumbler in tumblers %}
<div class="product-card">
    <img src="{{ tumbler.image.url }}" alt="{{ tumbler.name }}">
    <div class="product-title">{{ tumbler.name }}</div>
    <div class="product-size">{{ tumbler.size }}</div>
    <div class="product-price">Harga: {{ tumbler.price|floatformat:2 }} IDR</div>
    <a href="{% url 'tumbler_detail' tumbler.pk %}">Detail</a>
</div>
{% endfor %}
