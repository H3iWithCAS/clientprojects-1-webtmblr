{% extends "base.html" %}

{% block title %}Pencarian - Pimbler{% endblock %}

{% block content %}
<div class="search-container my-5">
    <div class="search-box d-flex justify-content-center align-items-center">
        <input placeholder="Cari produk..." type="text" class="form-control me-2" />
        <i class="fas fa-search"></i>
    </div>
</div>
    <div class="row justify-content-center">
        <!-- Produk pencarian akan ditampilkan di sini -->
        {% for product in products %}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Lihat Detail</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Produk tidak ditemukan.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
