{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tumbler</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> 
</head>
<body>

<div class="container mt-5">
    <h1>{{ tumbler.name }}</h1>
    
    <div class="row">
        <div class="col-md-6">
            <img src="{{ tumbler.image.url }}" alt="{{ tumbler.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Ukuran: {{ tumbler.size }}</h3>
            <p><strong>Deskripsi:</strong></p>
            <p>{{ tumbler.description }}</p>
            <a href="{% url 'tumbler_list' %}" class="btn btn-primary">Kembali ke Daftar Tumbler</a>
            <a href="{% url 'tumbler_edit' tumbler.pk %}" class="btn btn-warning">Edit Tumbler</a>
            <a href="{% url 'tumbler_delete' tumbler.pk %}" class="btn btn-danger">Hapus Tumbler</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
